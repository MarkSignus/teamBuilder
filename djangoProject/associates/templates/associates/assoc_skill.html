{% extends "homepage/header.html" %}

{% block content %}

<div class="col-sm-6">
   <h2>New Associate Skill:</h2>
    </br>

<form role="form" method="POST" action="" >
<div class="form-group col-md-4">
      {% csrf_token %}
      {{ form }}
      </br>
      <input type="submit" value="Add" class="btn btn-outline-secondary">
</div>
</form>

 </br>
  </br>
 </br>
    <h2>Associate Skills:</h2>
    </br>
    <div class="table-responsive">
    <input type="text" name="search" id="search" class="form-control">
    </br>
    <table class="table table-striped table-bordered table-hover">
      <thead  class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Associate</th>
          <th scope="col">Skill</th>
          <th scope="col">Level</th>
        </tr>
      </thead>
      <tbody>
      {% for skill in object_list %}

        <tr>

        
          <th scope="row">{{ skill.id }}</th>

                <td>{{ skill.associate_id }}</td>
                <td>{{ skill.skill_id }}</td>
                <td>{{ skill.level }}</td>

        </tr>

            {% endfor %}
      </tbody>
    </table>
    </div>
</div>


</br>
    <div class="row">
        <div class="col-sm-1">
          <br>
          <center>
            <form action='/associates/'>
              <input type="submit" class="btn btn-outline-tertiary" value="Return" />
          </form>
          </center>
        </div>
    </div>
  </div>
  </br>
{% endblock %}
