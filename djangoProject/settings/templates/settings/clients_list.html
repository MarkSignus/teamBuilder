{% extends "homepage/header.html" %}

{% block content %}

<div class='container'>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-4">
          <h2>Add Client</h2>
              <!--<button type="button" class="btn btn-outline-secondary" href='/addUser/'>Add User</button>-->
          <br>
          <br>
          <form role="form" method="POST" action="" >
          <!--<div class="form-group col-md-4">-->
                {% csrf_token %}
                {{ form }}
                </br>
                <input type="submit" value="Add" class="btn btn-dark btn-lg btn-block">
          <!--</div>-->
          </form>
        </div>
        <div class='col-sm-1'>
        </div>
        <div class="col-sm-7">
          <h1>Clients on System</h1>
          <br>
          <br>
          <table class="table table-bordered table-hover">
              <thead class="thead-dark">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Client Name</th>
                  </tr>
              </thead>
              <tbody>
                {% for client in object_list %}
                  <tr>
                    <th scope="row">{{ client.id }}</th>
                    <td>{{ client.name }}</td>
                  </tr>
                {% endfor %}
              </tbody>
          </table>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <form action='/settings/'>
                <input type="submit" class="btn btn-dark btn-lg btn-block" value="Return to Settings" />
            </form>
        </div>
        <div class="col-sm-8">
        </div>
    </div>
</div>
{% endblock %}
